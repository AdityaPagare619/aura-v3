security:
  # Encryption settings
  encrypt_by_default: true
  encryption_algorithm: fernet
  key_derivation_iterations: 100000
  
  # Authentication settings
  require_auth: true
  auth_method: token
  api_token: "aura-v3-secure-token-change-in-production"
  localhost_only: true
  rate_limit_requests: 30
  rate_limit_window: 60
  allowed_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
  max_failed_attempts: 5
  lockout_duration_minutes: 15
  
  # Session settings
  session_timeout_minutes: 30
  auto_lock_on_background: true
  allow_multiple_sessions: true
  
  # Biometric options (future)
  biometric_enabled: false
  biometric_type: fingerprint
  
  # Privacy warnings
  warn_if_no_auth: false

# Storage path for security data
storage_path: data/security

# Warning messages
messages:
  no_auth_warning: "Warning: Authentication not enabled. Consider setting up PIN for security."
  encryption_disabled: "Encryption is disabled. Your data may be stored in plain text."
